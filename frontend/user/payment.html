<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Payment</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f2230;      /* your brand bg */
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      padding: 14px 16px;
      background: #102630;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    header a {
      color: #8dbbf0;
      text-decoration: none;
      font-weight: 600;
    }
    .title {
      margin: 0;
      font-size: 16px;
      opacity: 0.9;
    }
    .frameArea {
      position: relative;
      flex: 1;
      background: #0b1a26;
    }
    #paymentFrame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #0b1a26;
    }
    .loader {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: #8dbbf0;
      font-weight: 600;
      letter-spacing: .2px;
    }
    .fallback {
      position: absolute;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      display: none;
    }
    .btn {
      background: #8dbbf0;
      color: #0b1a26;
      border: 0;
      padding: 10px 14px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="./dashboard.html">← Back to Dashboard</a>
      <h1 class="title">Complete your payment securely</h1>
    </header>

    <div class="frameArea">
      <div id="loader" class="loader">Loading secure checkout…</div>
      <iframe id="paymentFrame" src="" allow="clipboard-read; clipboard-write"></iframe>

      <div id="fallback" class="fallback">
        <button id="openNewTab" class="btn">Open Checkout in New Tab</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const q = new URLSearchParams(location.search);
      const iid = q.get("iid");

      const frame = document.getElementById("paymentFrame");
      const loader = document.getElementById("loader");
      const fallback = document.getElementById("fallback");
      const openNewTab = document.getElementById("openNewTab");

      if (!iid) {
        loader.textContent = "Missing invoice id. Returning to dashboard…";
        setTimeout(() => (location.href = "/user/dashboard.html"), 1800);
        return;
      }

      // Always force HTTPS to avoid mixed-content blocking
      const httpsLink = `https://nowpayments.io/payment?iid=${encodeURIComponent(iid)}`;
      frame.src = httpsLink;

      let frameLoaded = false;

      frame.addEventListener("load", () => {
        frameLoaded = true;
        loader.style.display = "none";
      });

      // If for any reason the iframe can’t load (network/ad-block/mixed content),
      // reveal a fallback button to open in a new tab.
      setTimeout(() => {
        if (!frameLoaded) {
          loader.textContent = "If the checkout doesn’t appear, open it in a new tab.";
          fallback.style.display = "block";
        }
      }, 3500);

      openNewTab.addEventListener("click", () => {
        window.open(httpsLink, "_blank", "noopener,noreferrer");
      });

      // Optional: if NowPayments posts completion messages, return to dashboard.
      window.addEventListener("message", (evt) => {
        try {
          if (typeof evt.data === "object" && evt.data?.status === "finished") {
            setTimeout(() => {
              location.href = "/user/dashboard.html?deposit=success";
            }, 1500);
          }
        } catch (_) {}
      });
    })();
  </script>
</body>
</html>
