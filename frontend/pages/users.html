<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" >
    <h2><i class="fa-solid fa-shield-halved"></i> USER NANAGEMENT</h2>
    <div class="close-btn" id="closeSidebar">
        <i class="fa-solid fa-xmark"></i>
    </div>
    <ul>
      <li><a href="admin.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
      <li><a href="users.html" class="active"><i class="fa-solid fa-users"></i> Users Management</a></li>
      <li><a href="transactions.html"><i class="fa-solid fa-credit-card"></i> Transactions</a></li>
      <li><a href="admin-settings.html"><i class="fa-solid fa-gear"></i> Settings</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <header class="topbar">
      <!-- Hamburger -->
      <div class="hamburger" id="hamburgerBtn">
  <i class="fa-solid fa-bars"></i>
</div>
      <!-- Search -->
      <div class="search-box">
        <input type="text" placeholder="Search users..." id="userSearch">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      
      <!-- Profile -->
      <div class="profile">
        <i class="fa-solid fa-user-circle" id="profileIcon"></i>
        <div class="dropdown" id="profileDropdown">
          <ul>
            <li><i class="fa-solid fa-id-card"></i> View Profile</li>
            <li><i class="fa-solid fa-gear"></i> Settings</li>
            <li><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
          </ul>
        </div>
      </div>
    </header>

    <!-- User Management Section -->
    <section class="users-management">
      <h2><i class="fa-solid fa-users"></i> Manage Users</h2>

      <!-- Actions -->
      <div class="actions-top">
        <button id="addUserBtn" class="btn-add"><i class="fa-solid fa-user-plus"></i> Add User</button>
        <select id="userFilter">
          <option value="all" selected>All Users</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <!-- Users Table -->
      <div class="table">
        <table class="users-table">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Balance</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTable">
            <!-- Filled dynamically by JS -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageNumbers"></span>
        <button id="nextPage">Next</button>
      </div>
    </section>
  </div>

  <!-- Add User Modal -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <h3>Add User</h3>
      <form id="addUserForm">
        <input type="text" id="newName" placeholder="Full Name" required>
        <input type="email" id="newEmail" placeholder="Email" required>
        <input type="number" id="newBalance" placeholder="Balance" required>
        <select id="newStatus" required>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <button type="submit">Submit</button>
        <button type="button" id="closeAddUser">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <h3>Admin Profile</h3>
      <p><strong>Name:</strong> <span id="adminName">-</span></p>
      <p><strong>Email:</strong> <span id="adminEmail">-</span></p>
      <p><strong>Role:</strong> <span id="adminRole">Super Admin</span></p>
      <button id="closeProfile">Close</button>
    </div>
  </div>

  <!-- Settings Section -->
  <section id="settingsSection" class="settings hidden">
    <h3>Admin Settings</h3>
    <form id="changePasswordForm">
      <label>Change Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password" required>
      <button type="submit">Save</button>
    </form>
  </section>

  <!-- JS -->
  <script src="../assets/js/users.js"></script>
  <script src="../assets/js/admin.js"></script>
</body>
</html>
