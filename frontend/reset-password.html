<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Emuntra</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    /* === Password Field Only === */
    .form-group {
      margin-bottom: 1.2rem;
      position: relative; /* for toggle button */
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 0.8rem; /* leave space for eye icon */
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .password-field .toggle-pass {
      position: absolute;
      left: 150px;
      top: 25%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .password-field .toggle-pass:hover,
.password-field .toggle-pass:focus {
  background: none;       
  color: #000;            
  outline: none;
}
  </style>
</head>
<body>
  <div class="container-auth">
    <div class="auth-box">
      <h2>Reset Password</h2>
      <p>Enter your new password below.</p>

      <form id="resetForm">
        <div class="form-group password-field">
          <input type="password" id="newPassword" placeholder="Enter new password" required />
          <button type="button" class="toggle-pass">👁️</button>
        </div>
        <div class="form-group password-field">
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
          <button type="button" class="toggle-pass">👁️</button>
        </div>
        <button type="submit" class="btn-primary">Reset Password</button>
        <p class="form-error" style="display:none;" id="errorEl"></p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const errorEl = document.getElementById("errorEl");

    // ✅ Get token from URL query string
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      errorEl.textContent = "Invalid or missing token.";
      errorEl.style.display = "block";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (newPassword.value !== confirmPassword.value) {
        errorEl.textContent = "Passwords do not match.";
        errorEl.style.display = "block";
        return;
      }

      try {
        const res = await fetch(`http://localhost:4000/api/auth/reset-password?token=${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: newPassword.value })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Something went wrong");
        }

        alert("Password reset successful! Redirecting to login...");
        window.location.href = "login.html";
      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.style.display = "block";
      }
    });

    // Toggle Password Visibility
    document.querySelectorAll(".password-field").forEach((field) => {
      const input = field.querySelector("input");
      const toggle = field.querySelector(".toggle-pass");

      toggle.addEventListener("click", () => {
        const type = input.getAttribute("type") === "password" ? "text" : "password";
        input.setAttribute("type", type);
        toggle.textContent = type === "password" ? "👁️" : "🙈";
      });
    });
  </script>
</body>
</html>
